<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Навигация</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Barber Application</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/users}"><i
                        class="glyphicon glyphicon-home"></i></a></li>
                <!--                <li><a href="#">Ссылка</a></li>-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Навигация<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/companies}">Все компании</a></li>
                        <li class="divider"></li>
                        <li><a th:href="@{/users}">Все пользователи</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/users/new"><i
                            class="glyphicon glyphicon-plus"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Действие</a></li>
                        <li><a href="#">Другое действие</a></li>
                        <li><a href="#">Что-то еще</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Отдельная ссылка</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <table class="table table-bordered table-condensed table-sm">
        <thead>
        <tr>
            <th class="col-md-1" style="border: 1px solid grey; background-color: #dff0d8">
                Id
            </th>
            <th class="col-md-3" style="border: 1px solid grey; background-color: #dff0d8">
                Имя пользователя
            </th>
            <th class="col-md-2" style="border: 1px solid grey; background-color: #dff0d8">
                Компания
            </th>
            <th class="col-md-2" style="border: 1px solid grey; background-color: #dff0d8">
                Телефон пользователя
            </th>
            <th class="col-md-2" style="border: 1px solid grey; background-color: #dff0d8">
                Профессия пользователя
            </th>
            <th class="col-md-2" style="border: 1px solid grey; background-color: #dff0d8">
                Email пользователя
            </th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <div th:each="user, iterStat: ${allUsers}">
            <tr th:style="${iterStat.odd}?'background:#EEEEEE':'background:#FFFFFF'">
                <td style="border: 1px solid grey">
                    <a th:href="@{user/{id}(id=${user.getUserId()})}"
                       th:text="${user.getUserId()}">id</a>
                </td>
                <td style="border: 1px solid grey">
                    <a th:href="@{user/{id}(id=${user.getUserId()})}"
                       th:text="${user.getUserName()}">user</a>
                </td>
                <td style="border: 1px solid grey">
                    <a th:href="@{/companies/{companyId} (companyId=${user.userCompany})}"
                            th:text="${allCompanies.get(user.userCompany)}"></a>
                </td>
                <td style="border: 1px solid grey">
                    <a th:href="@{user/{id}(id=${user.getUserId()})}"
                       th:text="${user.getUserPhoneNumber()}">phone</a>
                </td>
                <td style="border: 1px solid grey">
                    <div th:text="${user.getUserProfession()}"></div>
                </td>
                <td style="border: 1px solid grey">
                    <div th:text="${user.getEmail()}"></div>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
