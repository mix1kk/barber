<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<div th:each="user: ${allUsers}">
    <a th:href="@{users/{id}(id=${user.getUserId()})}"
       th:text="${user.getUserId()} + ' ' + ${user.getUserName()}">user</a>
</div>
<br/>
<a href="users/new">New User</a>
</body>
</html>
