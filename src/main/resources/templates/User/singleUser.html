<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<
<table class="table table-striped table-bordered table-hover">
    <thead>
    <div>Пользователь</div>
    </thead>
    <tbody>
    <tr>
        <th>Id пользователя</th>
        <td>
            <div th:text="${user.getUserId()}"></div>
        </td>
    </tr>
    <tr>
        <td>Имя пользователя</td>
        <td>
            <div th:text="${user.getUserName()}"></div>
        </td>
    </tr>
    <tr>
        <td>Компания</td>
        <td>
            <div th:text="${user.getUserCompany()}"></div>
        </td>

    </tr>
    <tr>
        <td>Телефон пользователя</td>
        <td>
            <div th:text="${user.getUserPhoneNumber()}"></div>
        </td>
    </tr>
    <tr>
        <td>Профессия пользователя</td>
        <td>
            <div th:text="'userProfession: ' +${user.getUserProfession()}"></div>
        </td>
    </tr>
    <tr>
        <td>Роль пользователя</td>
        <td>
            <div th:text="${user.getUserRole()}"></div>
        </td>
    </tr>
    <tr>
        <td>Доступ к пользователям</td>
        <td>
            <div th:text="${user.getUsersAccessed()}"></div>
        </td>
    </tr>
    <tr>
        <td>Пароль</td>
        <td>
            <div th:text="${user.getPassword()}"></div>
        </td>
    </tr>
    <tr>
    <tr>
        <td>Email пользователя</td>
        <td>
            <div th:text="${user.getEmail()}"></div>
        </td>
    </tr>
    <tr>
        <td>Аватар пользователя</td>
        <td>
            <div th:text="${user.getPicture()}"></div>
        </td>
    </tr>
    </tbody>

</table>
<a th:href="@{/user/{id}/edit (id = ${user.getUserId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/user/{id} (id = ${user.getUserId()})}">
    <input type="submit" value="Delete!">
</form>
</body>
</html>
