<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<table class="table table-striped table-bordered table-hover">
    <thead>Пользователь</thead>
    <tbody>
    <tr>
        <td>Id пользователя</td>
        <td><div th:text="'userId: ' + ${user.getUserId()}"></div></td>
    </tr>
    <tr>
        <div th:text="'userName: ' +${user.getUserName()}"></div>
    </tr>
    <tr>
        <div th:text="'userCompany: ' +${user.getUserCompany()}"></div>
    </tr>
    <tr>
        <div th:text="'userPhoneNumber: ' +${user.getUserPhoneNumber()}"></div>
    </tr>
    <tr>
        <div th:text="'userProfession: ' +${user.getUserProfession()}"></div>
    </tr>
    <tr>
        <div th:text="'userRole: ' +${user.getUserRole()}"></div>
    </tr>
    <tr>
        <div th:text="'usersAccessed: ' +${user.getUsersAccessed()}"></div>
    </tr>
    <tr>
        <div th:text="'password: ' +${user.getPassword()}"></div>
    </tr>
    <tr>
        <div th:text="'picture: ' +${user.getPicture()}"></div>
    </tr>
    </tbody>

</table>
<a th:href="@{/users/{id}/edit (id = ${user.getUserId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/users/{id} (id = ${user.getUserId()})}">
    <input type="submit" value="Delete!">
</form>
</body>
</html>
