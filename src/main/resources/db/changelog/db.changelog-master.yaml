databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog.yaml
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: userId
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: userName
                  type: varchar
              - column:
                  name: userCompany
                  type: varchar
              - column:
                  name: userPhoneNumber
                  type: varchar
              - column:
                  name: userProfession
                  type: varchar
              - column:
                  name: userRole
                  type: varchar
              - column:
                  name: userAccessed
                  type: varchar
              - column:
                  name: password
                  type: varchar
              - column:
                  name: Email
                  type: varchar
              - column:
                  name: picture
                  type: varchar
              - column:
                  name: spare1
                  type: varchar
              - column:
                  name: spare2
                  type: varchar
        - addAutoIncrement:
            catalogName: cat
            columnDataType: int
            columnName: userId
            defaultOnNull: false
            generationType: ALWAYS
            incrementBy: 1
            schemaName: public
            startWith: 1
            tableName: user
  - changeSet:
      id: 2
      author: postgres
      changes:
        - createTable:
            tableName: line
            columns:
              - column:
                  name: lineId
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: userId
                  type: integer
              - column:
                  name: userCompany
                  type: varchar
              - column:
                  name: date
                  type: varchar
              - column:
                  name: time
                  type: varchar
              - column:
                  name: clientName
                  type: varchar
              - column:
                  name: procedureName
                  type: varchar
              - column:
                  name: comment
                  type: varchar
        - addAutoIncrement:
            catalogName: cat
            columnDataType: int
            columnName: lineId
            defaultOnNull: false
            generationType: ALWAYS
            incrementBy: 1
            schemaName: public
            startWith: 1
            tableName: line